{% extends "base.html" %}

{% block content %}
    <h1>Add A Blog Entry</h1>
    <form method='post'>
        <label>
            Title for your new blog entry:
            <input type="text" name='title' value = "{{title_name}}" />
            <p class = "error"> {{title_error}} </p>
        </label>
        <label>
            Content for your new blog entry:
            <input type="text" name='body' value = "{{body}}" />
            <p class = "error"> {{body_error}} </p>
        </label>

        <input type="submit" value='Post Entry' />
    </form>

{% endblock %}
